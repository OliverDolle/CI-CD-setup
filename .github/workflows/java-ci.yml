name: Java CI

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Build with Gradle
        run: |
          if [ -f gradlew ]; then ./gradlew build && ./gradlew test; fi
      - name: Build and test with Maven
        run: |
          if [ -f pom.xml ]; then mvn -B package --file pom.xml && mvn test; fi